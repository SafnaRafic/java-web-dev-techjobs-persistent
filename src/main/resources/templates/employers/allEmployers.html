<head th:replace="fragments :: head">
</head>
<body class="container body-content">

<div th:replace="fragments :: page-header"></div>

<p th:unless="${employers} and ${employers.size()}">no jobs!</p>


<table class=table table-striped>

        <th>Name</th>
        <th>Location</th>

    </tr>
</table>
<div class="form-group">

        <a th:href="@{/employers/add}"><button class="btn btn-primary">Add Employer</button> </a>

        <a th:href="@{/employers/delete}"><button class="btn btn-primary">Delete Employer</button> </a>
      <span th:block th:each="employer : ${employers}">
            <a th:href="@{/employers/update/{id}(id=${employer.id})}"><button class="btn btn-primary">Update Employer</button></a>
        </span>

</div>

</html>
