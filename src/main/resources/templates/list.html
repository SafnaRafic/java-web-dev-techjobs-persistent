<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Employer</th>
        <th>Skill</th>
        <th>Location</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/jobs(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="employer : ${employers}">
                <a th:href="@{/list/jobs(column=employer,value=${employer.name})}" th:text="${employer.name}">Employer</a>
            </li>
        </td>
        <td>
            <li th:each="skill : ${skills}">
                <a th:href="@{/list/jobs(column=skill,value=${skill.name})}" th:text="${skill.name}">Skills</a>
            </li>
        </td>
        <td>
            <li th:each="location : ${locations}">
                <a th:href="@{/list/jobs(column=location,value=${location.name})}" th:text="${location.name}">Location</a>
            </li>
        </td>
        <td>
            <li th:each="position : ${positions}">
                <a th:href="@{/list/jobs(column=position,value=${position.name})}" th:text="${position.name}">Position</a>
            </li>
        </td>
    </tr>
</table>

</body>
</html>
