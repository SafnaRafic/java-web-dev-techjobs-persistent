<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class ="container body-content">
<nav th:replace="fragments :: page-header"></nav>
<form method="post" th:action="@{/locations/delete}">
    <div class = "form-group">
        <label th:for="name">Location</label>
        <input class="form-control" th:field="${location.name}"/>
        <span th:error="${location.name}" class="error"></span>
    </div>
    <input type="hidden" th:value = "${location.id}" name="locationId"/>
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
