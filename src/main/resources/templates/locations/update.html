<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments:: page-header"></nav>
<h1> Update Job</h1>
<form method="post" th:action="@{/locations/update}">
    <div class="form-group">
        <label th:for="name">Location</label>
        <input class="form-control" th:field="${location.name}"/>
        <span th:errors="${location.name}" class="error"></span>
    </div>
    <input type="hidden" th:value="${location.id}" name="locationId"/>
    <input type="submit" value = "Update">
</form>


</body>
</html>
